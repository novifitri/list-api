            </div>

                <button type="submit" id="searchBtn"></button>

            </form>
        </div>
    </div>

    <div class="sidebar">

        </div>

            <li class="active" id="Animals">

    <div class="container">
        <main>
            <div class="content">
                <div class="card">
                    <div class="card-info">
                        <i class="fa-solid fa-lock-open"></i>
                        <p>No Auth</p>
                    </div>
                    <span id="free">50</span>
                </div>
                <div class="card">
                    <div class="card-info">
                        <i class="fa-solid fa-key"></i>
                        <p>ApiKey</p>
                    </div>
                    <span id="apikey">50</span>
                </div>
                <div class="card">
                    <div class="card-info">
                        <i class="fa-solid fa-user-check"></i>
                        <p>OAuth</p>
                    </div>
                    <span id="oauth">50</span>
                </div>

            </div>
            <div class="result">
                <h2>Result : <span id="category">Animals</span></h2>
                <p id="total">150</p>
            </div>
            <div class="loading">
                <span id="loading">Loading</span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="cards-api">

            </div>
